<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To-Do List 2022</title>
  </head>
  <body>
    <div class="main-panel">
      <div class="title">
        <h1 class="list-title">Today'</h1>
        <img src="icons8-refresh-24.png" alt="refresher" />
      </div>
      <input
        id="add-input"
        class="add-input"
        type="text"
        placeholder="Add to your list"
      />
      <ul id="todo-list">
        <button type="button">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </ul>
      <button id="clear-btn" class="clear-btn" type="button" name="button">
        Clear all completed
      </button>
    </div>
  </body>
</html>
